<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <img src="img/logo.png" />

    </nav>

    <section>
        <h1>The World's Trusted Currency Website</h1>
        <div class="container">
            <form>
                <div class="form-row amount-part">
                    <div class="form-group ">
                        <label for="inputAmount">Amount</label>
                        <input type="number" class="form-control" id="amountInput">
                    </div>
                    <div class="form-group">
                        <p>From:</p>
                        <select id="currencyFromList">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                        <option value="EUR">EUR</option>
                        <option value="KRW">KRW</option>
                     </select>
                    </div>
                    <div class="form-group">
                        <i id="refeshIcon" class="fas fa-sync-alt"></i>
                    </div>
                    <div class="form-group">
                        <p>To:</p>
                        <select id="currencyToList">
                            <option value="USD">USD</option>
                            <option value="VND">VND</option>
                            <option value="EUR">EUR</option>
                            <option value="KRW">KRW</option>
                        </select>
                    </div>
                </div>
            </form>
            <button id="btnABC"> Convert</button>
            <p id="resultConvertCurrency">Result will be here</p>
        </div>
    </section>

    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <img src="img/logo.png" />
        <h1>The World's Trusted Currency Website</h1>
    </nav>
    <section>
        <h2 class="text-center">Currency Convert</h2>
        <div class="container">
            <div class="form-row">
                <div class="form-group col-4 ">
                    <label for="inputAmount">Amount</label>
                </div>
                <div class="form-group col-2 ">
                    <label for="currencyFrom">From</label>
                </div>
                <div class="form-group col-2 offset-2 ">
                    <label for="currencyTo">To</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <input type="number" class="form-control" id="amountInput">
                </div>
                <div class="form-group col-2">
                    <select id="currencyFromList">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                        <option value="EUR">EUR</option>
                        <option value="KRW">KRW</option>
                     </select>
                </div>
                <div class="form-group col-2">
                    <i id="changeCurrency" class="fas fa-sync-alt refesh-icon-size "></i>
                </div>
                <div class="form-group col-2">
                    <select id="currencyToList">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                        <option value="EUR">EUR</option>
                        <option value="KRW">KRW</option>
                     </select>
                </div>
                <div class="form-group col-2">
                    <i id="btnConvertCurrency" class="fas fa-chevron-right"></i></i>
                </div>
                <p id="resultConvertCurrency" class="result-part"></p>
            </div>
        </div>
    </section>
    <section class="second-section">
        <h2 class="text-center">Coin Change</h2>
        <div class="container">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="inputCoinChange" id="inputCoinChange">
                <div class="input-group-append">
                    <span class="input-group-text">VND</span>
                </div>
                <button> </button>
    </section>
    <footer>

    </footer>
    <script src="js/main.js"></script>
    <script src="js/rocket.js"></script>
</body>

</html>
